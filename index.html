<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 删除这个 viewport meta 标签 -->
    <title>3&5's Revenge</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #faf8ef;
        font-family: Arial, sans-serif;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 525px;
        margin: 0px;
      }

      .title {
        font-size: 30px;
        font-weight: bold;
        color: #776e65;
        text-align: center;
      }

      .score-container {
        background: #bbada0;
        padding: 15px 25px;
        border-radius: 6px;
        color: white;
        text-align: center;
      }

      .score-title {
        font-size: 13px;
        color: #eee4da;
      }

      .score {
        font-size: 25px;
        font-weight: bold;
      }

      .game-container {
        width: 525px;
        height: 525px;
        background: #bbada0;
        border-radius: 6px;
        padding: 15px;
        position: relative;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-gap: 15px;
        width: 100%;
        height: 100%;
      }

      .cell {
        background: rgba(238, 228, 218, 0.35);
        border-radius: 3px;
      }

      .tile {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 75px;
        height: 75px;
        background: #eee4da;
        border-radius: 3px;
        font-size: 35px;
        font-weight: bold;
        color: #776e65;
        transition: all 0.15s ease-in-out;
      }

      .tile-new {
        animation: tile-appear 0.2s ease-in-out;
      }

      @keyframes tile-appear {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .game-over {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(238, 228, 218, 0.73);
        z-index: 100;
        text-align: center;
        animation: fade-in 800ms ease;
      }

      .game-over-text {
        margin-top: 45%;
        font-size: 60px;
        font-weight: bold;
        color: #776e65;
      }

      @keyframes fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* 添加性别选择对话框样式 */
      .gender-dialog {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .dialog-content {
        background: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
      }

      .dialog-buttons {
        margin-top: 20px;
      }

      .dialog-buttons button {
        margin: 0 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      #yes-btn {
        background: #f7a8b8;
        color: white;
      }

      #no-btn {
        background: #55cdfc;
        color: white;
      }

      .new-game-button {
        display: inline-block;
        background: #8f7a66;
        border-radius: 3px;
        padding: 0 20px;
        text-decoration: none;
        color: #f9f6f2;
        height: 40px;
        line-height: 42px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 20px;
      }

      .auto-button {
        background: #8f7a66;
        border: none;
        border-radius: 3px;
        padding: 0 20px;
        color: #f9f6f2;
        height: 40px;
        cursor: pointer;
        font-weight: bold;
        margin-left: 10px;
      }

      .auto-button.active {
        background: #f7a8b8;
      }

      /* 添加规则开关样式 */
      /* 修改规则面板样式 */
      .rules-panel {
        position: fixed;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        background: #bbada0;
        padding: 15px;
        border-radius: 6px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .rule-toggle {
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: white;
        font-size: 14px;
      }

      /* 添加滑块样式 */
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #f7a8b8;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
  </head>
  <body>
    <style>
      .rules {
        font-size: 16px;
        color: #776e65;
        text-align: center;
        margin-bottom: 15px;
        line-height: 1.5;
        padding: 0 20px;
      }
    </style>
    <div class="header">
      <div class="title">
        3&5's Revenge
        <div class="rules">
          Each merged block gives you a score of 15^n which is a divisor of it.
        </div>
      </div>
      <div class="score-container">
        <div class="score-title">SCORE</div>
        <div class="score">0</div>
      </div>
      <button class="auto-button">Auto</button>
    </div>

    <div class="game-container">
      <div class="grid"></div>
      <div class="game-over">
        <div class="game-over-text">Game Over!</div>
        <div class="new-game-button">Try Again</div>
      </div>
    </div>
    <div class="rules-panel">
      <div class="rule-toggle">
        <label>1n + 1n = 2n</label>
        <label class="switch">
          <input type="checkbox" id="rule1" checked />
          <span class="slider"></span>
        </label>
      </div>
      <div class="rule-toggle">
        <label>1n + 2n = 3n</label>
        <label class="switch">
          <input type="checkbox" id="rule2" checked />
          <span class="slider"></span>
        </label>
      </div>
      <div class="rule-toggle">
        <label>1n + 3n = 4n</label>
        <label class="switch">
          <input type="checkbox" id="rule3" checked />
          <span class="slider"></span>
        </label>
      </div>
      <div class="rule-toggle">
        <label>1n + 4n = 5n</label>
        <label class="switch">
          <input type="checkbox" id="rule4" checked />
          <span class="slider"></span>
        </label>
      </div>
      <div class="rule-toggle">
        <label>1n + 5n = 6n</label>
        <label class="switch">
          <input type="checkbox" id="rule5" checked />
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
